<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/desktop.css"media="(min-width:768px)">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <span class="result__text">Your result</span>
      <div class="result__score">
        <div class="result__total">
          <span class="result__number">76 </span>
        </div>
        <div class="result__of">
          <span>of 100</span>
        </div>

      </div>
      <span class="result_text">Great</span>
      <p class="result__summary">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <span class="summary__title">Summary</span>
      <div class="summary__categories">
        <div class="summary__featured">
          <img class="summary__img" src="assets/images/icon-reaction.svg" alt="">
          <span class="summary__span">Reaction</span>
          <p><strong>80</strong>&nbsp /&nbsp100</p>
        </div>
        <div class="summary__featured summary--y">
          <img class="summary__img" src="assets/images/icon-memory.svg" alt="">
          <span class="summary__span span--y">Memory</span>
          <p><strong>92</strong>&nbsp /&nbsp100</p>
        </div>
        <div class="summary__featured summary--g">
          <img class="summary__img" src="assets/images/icon-verbal.svg" alt="">
          <span class="summary__span span--g">Verbal</span>
          <p><strong>61</strong>&nbsp /&nbsp100</p>
        </div>
        <div class="summary__featured summary--b">
          <img class="summary__img" src="assets/images/icon-visual.svg" alt="">
          <span class="summary__span span--b">Visual</span>
          <p><strong>72</strong>&nbsp /&nbsp100</p>
        </div>
        <div class="button1">
          <button>Continue</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafael Osma</a>.
  </main>
  

  </div>
</body>
</html>
